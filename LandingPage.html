<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
    <style>
        body{
            margin: 0px;
            background-image: url('background.jpg');
        }
        
        div{
            margin-left: 400px;
            width: 30%;
            height: 100%;
            margin-top: 50px;
            text-align: center;
            border: 5px solid black;
            padding: 10px;
            box-shadow: 0 0 50px black;          }

          form{
              text-align: center;
          }
          
    </style>
</head>
<body>

    <h2 style="text-align: center;">Registration Page</h2>
    <div>
    <form>
        
        <table>
        <tr>
      <td><label><b>Name  :</b> </label></td>
        <td><input type="text" /> </td> 
    </tr> 
    <tr>
        <td><label><b>Email Id :</b></label></td>
         <td><input type="email"><br></td>
          </tr>  
    <tr>
      <td><label><b>Password :</b> </label></td>
      <td><input type="password" />  </td> 
     </tr>
     <tr>
        <td><label><b>Qualification :</b></label></td>
         <td><input type="text"><br></td>
          </tr>
     <tr>
        <td><label><b>Year of Passing :</b></label></td>
         <td><input type="number"><br></td>
          </tr>
     <tr>
      <td><label><b>Phone number :</b></label></td>
       <td><input type="number"><br></td>
        </tr>
        <tr>
            <td><b>Gender: </b></td>
           <td><input type="radio" name="gender" />
            <label>MALE</label>
            <input type="radio" name="gender" />
            <label>FEMALE</label></td>
        </tr>
        <tr>
            <td><b>Language Known: </b></td>
           <td><input type="checkbox" />
            <label>C</label>
            <input type="checkbox" />
            <label>C++</label>
            <input type="checkbox" />
            <label>Java</label></td>
        </tr>

        <tr><td><b>Address:</b></td> 
          <td> <textarea cols="13" rows="5"></textarea></td>
        </tr>
        <tr>
        <td> </td>
        <td><input type="reset" value="Reset" />
            <button><a href="index.html" style="text-decoration: none;"> LogIn</a> </button></td>
        </tr>
    </table>
    </form>
    </div>
</body>
</html>
